name: Update README with Templates

on:
  push:
    branches:
      - dev
    paths:
      - '**.yaml'
  pull_request:
    branches:
      - dev

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run Python script to update README
        run: python .github/scripts/update-readme.py

        
      - name: Run Python script to update README
        run: python .github/scripts/update-readme.py
      # Set up GPG for commit signing
      - name: Set up GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          git config --global user.name "Signing Bot"
          git config --global user.email "github-actions@github.com"
          git config --global commit.gpgSign true
          git config --global user.signingkey ${{ secrets.GPG_KEY_ID }}

      # Commit changes with GPG signing
      - name: Commit changes
        run: |
          git add README.md
          git commit -S -m "Update README table"
        
      # Push changes
      - name: Push changes
        run: |
          git pull origin dev --rebase
          git push origin dev
