id: ASVS-4-0-3-V8-2-1

info:
  name: ASVS 8.2.1 Check
  author: AmirHossein Raeisi
  severity: low
  classification:
    cwe-id: CWE-525
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/stable/4-Web_Application_Security_Testing/04-Authentication_Testing/06-Testing_for_Browser_Cache_Weaknesses
    - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Cache-Control
  tags: asvs,8.2.1
  description: |
    Verify the application sets sufficient anti-caching headers so that sensitive data is not cached in modern browsers.

http:
  - method: GET
    path:
      - "{{BaseURL}}{{sensitive_path}}"
    payloads:
      sensitive_path:
        - "/"
        - "/login"
        - "/logout"
        - "/register"
        - "/dashboard"
        - "/profile"
        - "/settings"
        - "/account"
        - "/admin"
        - "/user"
        - "/users"
        - "/search"
        - "/messages"
        - "/notifications"
        - "/help"
        - "/support"
        - "/contact"
        - "/about"
        - "/privacy"
        - "/terms"
        - "/docs"
        - "/api"
        - "/api/v1"
        - "/api/v2"
        - "/home"
        - "/welcome"
        - "/password-reset"
        - "/forgot-password"
        - "/update-profile"
        - "/billing"
        - "/invoices"
        - "/orders"
        - "/cart"
        - "/checkout"
        - "/confirmation"
        - "/history"
        - "/activities"

    matchers-condition: and
    stop-at-first-match: true
    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)cache-control:.*no-store'
        negative: true

      - type: status
        status:
          - 200
          - 301
          - 302